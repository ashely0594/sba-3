<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather web app</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name"
            spellcheck="false">
            <button><img src="./images/image-icon.jpg" alt="search"></button>
     </div>
        <div class="weather">
            <img src="images/weather-icon.jpg" class="weather-icon">
            <h1 class="temp">Weather</h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="row">
                    <img src="images/humidity icon.png">
                </div>
                <p class="humidity"></p>
                <p>humidity</p>
                <div class="col">
                    <img src="images/wind icon.png">
                </div>
                <p class="wind"> mph </p>
                <p></p>


            </div>
        </div>

    </div>
</body>
</html>
